name: OpenShift Deploy

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Set image name and tag
        id: image
        run: |
          echo "name=$(echo ghcr.io/${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          # Use tag name if it's a tag push, otherwise use 'latest' for branch pushes
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.image.outputs.name }}:${{ steps.image.outputs.tag }} .

      - name: Push Docker image
        run: |
          docker push ${{ steps.image.outputs.name }}:${{ steps.image.outputs.tag }}
          # Also tag and push as latest
          docker tag ${{ steps.image.outputs.name }}:${{ steps.image.outputs.tag }} ${{ steps.image.outputs.name }}:latest
          docker push ${{ steps.image.outputs.name }}:latest

      - name: Replace placeholders in manifests
        run: |
          sed -i 's|{{IMAGE_NAME}}|${{ steps.image.outputs.name }}|g' deployment.yaml
          sed -i 's|{{IMAGE_TAG}}|${{ steps.image.outputs.tag }}|g' deployment.yaml
          sed -i 's|{{OPENSHIFT_APP_NAME}}|${{ secrets.OPENSHIFT_APP_NAME }}|g' deployment.yaml
          sed -i 's|{{OPENSHIFT_APP_NAME}}|${{ secrets.OPENSHIFT_APP_NAME }}|g' service.yaml
          sed -i 's|{{OPENSHIFT_APP_NAME}}|${{ secrets.OPENSHIFT_APP_NAME }}|g' route.yaml

      - name: Install OpenShift CLI
        run: |
          curl -sL https://mirror.openshift.com/pub/openshift-v4/clients/oc/latest/linux/oc.tar.gz -o oc.tar.gz
          tar -xzf oc.tar.gz
          sudo mv oc /usr/local/bin/

      - name: Log in to OpenShift
        run: |
          oc login ${{ secrets.OPENSHIFT_SERVER }} --token=${{ secrets.OPENSHIFT_TOKEN }} --insecure-skip-tls-verify=true
          oc project ${{ secrets.OPENSHIFT_PROJECT }}

      - name: Apply deployment
        run: |
          oc apply -f deployment.yaml
          oc apply -f service.yaml
          oc apply -f route.yaml