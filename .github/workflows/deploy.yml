name: OpenShift Deploy

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Set image name and tag
        id: image
        run: |
          echo "name=$(echo ghcr.io/${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          # Use tag name if it's a tag push, otherwise use 'latest' for branch pushes
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image.outputs.name }}:${{ steps.image.outputs.tag }}
            ${{ steps.image.outputs.name }}:latest

      - name: Replace placeholders in manifests
        run: |
          sed -i 's|{{IMAGE_NAME}}|${{ steps.image.outputs.name }}|g' manifests/deployment.yaml
          sed -i 's|{{IMAGE_TAG}}|${{ steps.image.outputs.tag }}|g' manifests/deployment.yaml
          sed -i 's|{{OPENSHIFT_APP_NAME}}|${{ secrets.OPENSHIFT_APP_NAME }}|g' manifests/deployment.yaml
          sed -i 's|{{OPENSHIFT_APP_NAME}}|${{ secrets.OPENSHIFT_APP_NAME }}|g' manifests/service.yaml
          sed -i 's|{{OPENSHIFT_APP_NAME}}|${{ secrets.OPENSHIFT_APP_NAME }}|g' manifests/route.yaml

      - name: Install OpenShift CLI
        uses: redhat-actions/oc-installer@v1
        with:
          version: latest

      - name: Log in to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true
          namespace: ${{ secrets.OPENSHIFT_PROJECT }}

      - name: Apply deployment
        run: |
          oc apply -f manifests/